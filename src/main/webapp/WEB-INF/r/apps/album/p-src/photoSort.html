<div id="page">

<div id="canvas-app" class="canvas">
<div id="canvas-appInt">
<!-- Canvas Start -->

<div id="app-album" class="app-album">
	<div class="appHead">
		<h2><img class="icon i-album" alt="相册" src="http://10.11.85.21/r/i/space.gif" />相册</h2>
	</div>
	
	<div class="appBody">
		<div class="tabs appTabs">
			<ul>
				<li class="on"><a href="#"><span>我的照片</span></a></li>
				<li><a href="#"><span>标记了我的照片</span></a></li>
				<li class="orphan upload"><a href="#"><span>上传照片</span></a></li>
				<li class="orphan newAlbum"><a href="#"><span>新建专辑</span></a></li>
			</ul>
		</div>
		
		<div class="crumbs appCrumbs">
			<div class="option"><a class="opt opt-manage" href="#">管理</a></div>
			<a href="#">我的照片</a><span class="step">&gt;</span><a href="#">风景如画</a><span class="step">&gt;</span><strong>照片</strong>
		</div>
		
		<div class="appContent">
			
			<div class="tip">
				<div class="body">
					<img src="http://sns.sohu.com/r/i/space.gif" class="icon i-info" /> 选中某个照片，将它拖到目标位置即可，最后别忘了保存修改哦~
				</div>
			</div>

			<div id="photoSort">
			
				<div class="photoSort">
					<div class="sortOpt">
						<a class="opt opt-reverse" href="#">倒序排列</a>
						<a class="opt opt-revert" href="#">恢复原排列</a>
					</div>
				
					<div class="sortWrap">
						<ul class="sortList">
							<li><img class="photo-75" src="http://1811.img.pp.sohu.com.cn/images/2008/5/11/1/1/11a78394e35.jpg" alt="图片描述" /></li>
							<li><img class="photo-75" src="http://1811.img.pp.sohu.com.cn/images/2008/5/11/1/1/11a78394e47.jpg" alt="图片描述" /></li>
							<li class="target-left"><img class="photo-75" src="http://122.img.pp.sohu.com/images/2008/5/12/9/28/11a7a2506fe.jpg" alt="图片描述" /></li>
							<li class="selected"><img class="photo-75" src="http://1811.img.pp.sohu.com.cn/images/2008/5/11/1/1/11a78394e90.jpg" alt="图片描述" /></li>
							<li class="target-right"><img class="photo-75" src="http://1831.img.pp.sohu.com.cn/images/2008/5/12/10/0/11a7f31fb57.jpg" alt="图片描述" /></li>
							<li><img class="photo-75" src="http://1811.img.pp.sohu.com.cn/images/2008/5/11/1/1/11a78394e1d.jpg" alt="图片描述" /></li>
							<li><img class="photo-75" src="http://1801.img.pp.sohu.com.cn/images/2008/6/29/19/26/11b796248e2.jpg" alt="图片描述" /></li>
							<li><img class="photo-75" src="http://117.img.pp.sohu.com/images/2007/5/24/12/16/11354805d2d.jpg" alt="图片描述" /></li>
							<li><img class="photo-75" src="http://115.img.pp.sohu.com/images/2007/5/24/12/25/11354925a5d.jpg" alt="图片描述" /></li>
							<li><img class="photo-75" src="http://117.img.pp.sohu.com/images/2007/5/24/12/16/11354806260.jpg" alt="图片描述" /></li>
							<li><img class="photo-75" src="http://117.img.pp.sohu.com/images/2007/5/24/12/16/113548062ff.jpg" alt="图片描述" /></li>
							<li><img class="photo-75" src="http://117.img.pp.sohu.com/images/2007/5/24/12/16/11354806192.jpg" alt="图片描述" /></li>
						</ul>
					</div>
				</div>
				
				<div class="buttons">
					<span class="button button-main"><span><button type="submit">保存更改</button></span></span>
					&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">取消</a>
				</div>
				
			</div>
			
		</div>
	</div>
</div>

<div class="photoSortFloater"><img class="photo-75" src="http://1811.img.pp.sohu.com.cn/images/2008/5/11/1/1/11a78394e2a.jpg" alt="图片描述" /></div>
