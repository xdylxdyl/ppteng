<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>上传照片</title>
<link type="text/css" rel="stylesheet" href="../../../c/base/base.css" />
<link type="text/css" rel="stylesheet" href="../../../c/themes/night/style.css" />
<link type="text/css" rel="stylesheet" href="../c/style.css" />
</head>

<body>
<!--[if lt IE 7]>
<div id="scrollWrap">
<![endif]-->

<div id="page">
<div id="pageMid">
<div id="pageInt">

<div id="pageBd">
<div id="pageBdInt">
						
<div id="canvas-app" class="canvas">
<div id="canvas-appInt">
<!-- Canvas Start -->

<div id="app-album" class="app-album">
	<div class="appHead">
		<h2><img class="icon i-album" alt="相册" src="http://10.11.85.21/r/i/space.gif" />相册</h2>
	</div>
	
	<div class="appBody">
		<div class="tabs appTabs">
			<ul>
				<li class="on"><a href="#"><span>我的照片</span></a></li>
				<li><a href="#"><span>标记了我的照片</span></a></li>
				<li class="orphan upload"><a href="#"><span>上传照片</span></a></li>
				<li class="orphan newAlbum"><a href="#"><span>新建专辑</span></a></li>
			</ul>
		</div>
		
		<div class="appContent">
			
			<div id="photoUpload">
			
				<h3>上传照片</h3>
				
				<div class="uploadWrap">
					<h4>第一步：</h4>
					
					<select class="select">
						<option selected="selected">请选择照片专辑</option>
						<option>专辑一</option>
						<option>专辑二</option>
					</select>
					&nbsp;&nbsp;或者&nbsp;<a href="#" class="opt opt-newAlbum">新建专辑</a>
					
					<div class="buttons">
						<span class="button button-main"><span><button type="submit">下一步</button></span></span>
					</div>
				</div>
				
			</div>
			
		</div>
	</div>
</div>
	
<!-- Canvas End -->
</div>
</div>

</div>
</div>

</div>
</div>
</div>

</div>
