<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>隐私设置-个人主页</title>
<link type="text/css" rel="stylesheet" href="../../../c/base/base.css" />
<link type="text/css" rel="stylesheet" href="../../../pages/privacy/c/style.css" />
</head>
<body>
<!--[if lte IE 6]>
<div id="scrollWrap">
<![endif]-->
<div id="page">
	<div id="pageMid">
		<div id="pageInt">
			<div id="pageBd">
				<div id="pageBdInt">
					<!-- Page Body Start -->
					<div id="pageLay" class="pageLay-la-c">
						<div id="appCanvas" class="canvas">
							<div id="appCanvasInt">
								<!-- Canvas Start -->
								<div class="dialog" style="left:500px;top:50px;width:300px;">
									<div class="decor">
										<span class="tl"></span>
										<span class="tr"></span>
										<span class="br"></span>
										<span class="bl"></span>
									</div>
									<div class="content">
										<div class="head">
											<h4>隐私设置</h4>
											<div class="option"><a href="#" class="icon i-close" onclick="dialog.hide();return false;">关闭</a></div>
										</div>
										<div class="body setting">
											<h5>个人网站：</h5>
											<div class="row"><label for="r01"><input type="radio" class="radio" name="radio1" id="r01"/>全部登录用户</label></div>
											<div class="row"><label for="r02"><input type="radio" class="radio" name="radio1" id="r02" />好友及好友的好友</label></div>
											<div class="row"><label for="r03"><input type="radio" class="radio" name="radio1" id="r03" />仅好友</label></div>
											<div class="rowOver">
												<label for="r04"><input type="radio" class="radio" name="radio1" id="r04" onclick="toggle('test01')"/>某些好友</label>
												<div class="listList" id="test01" style="display:none">
													<input type="text" class="text" value="好友选择器"/>
													<p>指定某些好友分组：</p>
													<div><label for="c01"><input type="checkbox" class="checkbox" id="c01"/>亲人</label><label for="c02"><input type="checkbox" class="checkbox" id="c02" />邻居</label><label for="c03"><input type="checkbox" class="checkbox" id="c03" />朋友</label></div>
												</div>
											</div>
											<div class="bListTit">排除某些好友</div>
											<div class="bListRow">
												<input type="text" class="text" value="好友选择器"/>
											</div>
											<div class="bListTitGroup">排除某些分组</div>
											<div class="bListRow">
												<label for="c11"><input type="checkbox" class="checkbox" id="c11"/>亲人</label><label for="c12"><input type="checkbox" class="checkbox" id="c12" />邻居</label><label for="c13"><input type="checkbox" class="checkbox" id="c13" />朋友</label>
											</div>
										</div>
										<div class="foot">
											<span class="button button-main"><span><button class="submit" type="button" title="保存">保存</button></span></span>
											<a href="#">取消</a>
										</div>
									</div>
								</div>
<!--插入页面 begin-->
<!--插入页面 end-->

								<!-- Canvas End -->
							</div>
						</div>
					</div>
					<!-- Page Body End -->
				</div>
			</div>
		</div>
	</div>
</div>

</div>

</body>
</html>

<!--临时JS-->
<script>
function toggle(ele) {
	ele = $(ele);
	//ele.style.display = ele.style.display=='none'?'block':'none';
	ele.style.display = ele.style.display!='none'?'none':'';
}
function $(id) {
	return document.getElementById(id);
}
</script>
