<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>对话框</title>
<link type="text/css" rel="stylesheet" href="../../../c/base/base.css" />
<link type="text/css" rel="stylesheet" href="../../../c/themes/night/style.css" />
<link type="text/css" rel="stylesheet" href="../c/style.css" />
<link type="text/css" rel="stylesheet" href="../../../pages/privacy/c/style.css" />

</head>

<body>

<div class="dialog" style="top:50px;left:50px;width:400px;">
	<div class="decor">
		<span class="tl"></span>
		<span class="tr"></span>
		<span class="br"></span>
		<span class="bl"></span>
	</div>
	<div class="content">
		<div class="head">
			<h4>新建专辑</h4>
			<div class="option"><a href="#" class="icon i-close" onclick="dialog.hide();return false;">关闭</a></div>
		</div>
		<div class="body">
			<div class="albumDialog albumDialog-albumInfo">
				<dl class="fieldset">
					<dt>
						<label for="albumName"><span class="required" title="必填项">*</span> 专辑名称：</label>
					</dt>
					<dd>
						<input id="albumName" type="text" class="text" />
						<span class="formError">名称不能为空</span>
					</dd>
					<dt>
						<label for="albumDesc">专辑描述：</label>
					</dt>
					<dd>
						<textarea id="albumDesc" class="text" cols="10" rows="3"></textarea>
						<span class="formError">描述不能超过40个字</span>
					</dd>
					<dt>
						<label for="accessRight">访问权限：</label>
					</dt>
					<dd>
						<select id="accessRight" class="select">
							<option>好友的好友可见</option>
							<option>仅好友可见</option>
							<option onclick="document.getElementById('test').style.display=''">自定义设置</option>
						</select>
					</dd>
					<dd id="test" style="display:none;_display:block">
						<div class="photoPriDiv">
							<div class="wList">
								<div class="listBox fix"><div class="listTit"><strong>允许：</strong>好友</div><div class="listContent"><a href="#">李伟</a><a href="#">李伟</a><a href="#">李伟</a><a href="#">李伟</a></div></div>
								<div class="listBox fix"><div class="listTit">分组</div><div class="listContent"><a href="#">朋友</a><a href="#">朋友</a><a href="#">朋友</a><a href="#">朋友</a></div></div>
							</div>
							<div class="bList">
								<div class="listBox fix"><div class="listTit"><strong>排除：</strong>好友</div><div class="listContent"><a href="#">李伟</a><a href="#">李伟</a><a href="#">李伟</a><a href="#">李伟</a></div></div>
								<div class="listBox fix"><div class="listTit">分组</div><div class="listContent"><a href="#">朋友</a><a href="#">朋友</a><a href="#">朋友</a><a href="#">朋友</a></div></div>
							</div>
							<div class="option" style="padding-right:20px"><a href="privacyDialog.html">编辑自定义设置</a></div>
						</div>
					</dd>
					<dt>
						<label for="commentRight">评论权限：</label>
					</dt>
					<dd>
						<select id="commentRight" class="select">
							<option>开启评论</option>
							<option>关闭评论</option>
						</select>
					</dd>
				</dl>
			</div>
		</div>
		<div class="foot">
			<span class="button button-main"><span><button type="button" title="确定">确定</button></span></span>
			<span class="button"><span><button type="button" title="取消">取消</button></span></span>
		</div>
	</div>
</div>

<div class="dialog" style="top:50px;left:500px;width:400px;">
	<div class="decor">
		<span class="tl"></span>
		<span class="tr"></span>
		<span class="br"></span>
		<span class="bl"></span>
	</div>
	<div class="content">
		<div class="head">
			<h4>编辑照片</h4>
			<div class="option"><a href="#" class="icon i-close" onclick="dialog.hide();return false;">关闭</a></div>
		</div>
		<div class="body">
			<div class="albumDialog albumDialog-photoInfo">
				<dl class="fieldset">
					<dd><a href="#" title="图片描述"><img src="http://1811.img.pp.sohu.com.cn/images/2008/5/11/1/1/11a78394e35.jpg" class="photo-130" alt="图片标题" /></a></dd>
					<dt>
						<label for="photoDesc">照片描述：</label>
					</dt>
					<dd>
						<textarea id="photoDesc" class="text" cols="10" rows="3"></textarea>
						<span class="formError">描述不能超过40个字</span>
					</dd>
					<dt>
						<label for="photoAlbum">所属专辑：</label>
					</dt>
					<dd>
						<select id="photoAlbum" class="select">
							<option selected="selected">请选择照片专辑</option>
							<option>专辑一</option>
							<option>专辑二</option>
						</select>
					</dd>
					<dt>
						<label for="setAsCover">专辑封面：</label>
					</dt>
					<dd class="checkboxes">
						<label for="setAsCover"><input type="checkbox" value="1" id="setAsCover" />设为专辑封面</label>
					</dd>
				</dl>
			</div>
		</div>
		<div class="foot">
			<span class="button button-main"><span><button type="button" title="确定">确定</button></span></span>
			<span class="button"><span><button type="button" title="取消">取消</button></span></span>
		</div>
	</div>
</div>

<div class="dialog" style="top:450px;left:50px;width:400px;">
	<div class="decor">
		<span class="tl"></span>
		<span class="tr"></span>
		<span class="br"></span>
		<span class="bl"></span>
	</div>
	<div class="content">
		<div class="head">
			<h4>删除专辑</h4>
			<div class="option"><a href="#" class="icon i-close" onclick="dialog.hide();return false;">关闭</a></div>
		</div>
		<div class="body">
			<div class="albumDialog albumDialog-delAlbum">
				<h4>确定要删除此专辑？</h4>
				<p>如果确定删除，请选择专辑中的照片如何处理：</p>
				<p class="radios">
					<label for="delPhotos"><input type="radio" value="1" id="delPhotos" name="delAlbum" />将照片一起删除</label>
					<br />
					<label for="movePhotos"><input type="radio" value="2" id="movePhotos" name="delAlbum" />将照片转移到</label>
					<select class="select">
						<option>请选择专辑</option>
						<option>专辑一</option>
						<option>专辑二</option>
					</select>
				</p>
			</div>
		</div>
		<div class="foot">
			<span class="button button-main"><span><button type="button" title="确定">确定</button></span></span>
			<span class="button"><span><button type="button" title="取消">取消</button></span></span>
		</div>
	</div>
</div>

</body>
</html>
