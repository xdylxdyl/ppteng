<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加好友</title>
<link type="text/css" rel="stylesheet" href="../../../c/base/base.css" />

</head>

<body>

<div class="dialog" style="width:420px;">
	<div class="decor">
		<span class="tl"></span>
		<span class="tr"></span>
		<span class="br"></span>
		<span class="bl"></span>
	</div>
	<div class="content">
		<div class="head">
			<h4>是否将 李池明 添加为好友？</h4>
			<div class="option"><a href="#" class="icon i-close" onclick="dialog.hide();return false;">关闭</a></div>
		</div>
		<div class="body">
			<div class="friendDialog-addFriend">
				<p>发送好友申请后，李池明将收到您的请求，他确认后就可以互为好友了。</p>
				
				<dl class="fieldset">
					
					<dt><img src="http://116.img.pp.sohu.com/images/blog/2007/5/24/12/16/1135489a85a.jpg" class="avatar-48" /></dt>
					
					<dd>
						<label for="textarea-1">附加信息：</label><br />
						<textarea id="textarea-1" name="textarea-1" class="text" cols="10" rows="5" style="width:200px;height:50px"></textarea>
					</dd>
					
					<dd>
						<select id="select-1" name="select-1" class="select">
							<option>加到分组</option>
							<option>选项二</option>
						</select>
						&nbsp;&nbsp;<a href="#">新建分组</a>
					</dd>
				
				</dl>
			</div>
		</div>
		<div class="foot">
			<span class="button button-main"><span><button type="button" title="加为好友">加为好友</button></span></span>
			<span class="button"><span><button type="button" title="取消">取消</button></span></span>
		</div>
	</div>
</div>

		</div>
