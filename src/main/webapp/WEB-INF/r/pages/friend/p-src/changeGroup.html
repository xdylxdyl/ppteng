<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改好友分组</title>
<link type="text/css" rel="stylesheet" href="../../../c/base/base.css" />
<link type="text/css" rel="stylesheet" href="../c/style.css" />
</head>

<body>

<div class="dialog">
	<div class="decor">
		<span class="tl"></span>
		<span class="tr"></span>
		<span class="br"></span>
		<span class="bl"></span>
	</div>
	<div class="content">
		<div class="head">
			<h4>修改好友分组</h4>
			<div class="option"><a href="#" class="icon i-close" onclick="dialog.hide();return false;">关闭</a></div>
		</div>
		<div class="body">
			<div class="friendDialog-changeGroup">
				<p>李池明属于的分组</p>
				
				<div class="changeGroup">
					<div class="checkboxes">
						<label for="friend1"><input type="checkbox" name="friend1" id="friend1" value="1" />同事</label>
						<label for="friend2"><input type="checkbox" name="friend2" id="friend2" value="2" />同学</label>
						<label for="friend3"><input type="checkbox" name="friend3" id="friend3" value="3" />朋友</label>
						<label for="friend4"><input type="checkbox" name="friend4" id="friend4" value="4" />亲人</label>
						<label for="friend5"><input type="checkbox" name="friend5" id="friend5" value="5" />邻居</label>
						<label for="friend6"><input type="checkbox" name="friend6" id="friend6" value="6" />自定义分组1</label>
						<label for="friend7"><input type="checkbox" name="friend7" id="friend7" value="7" />自定义分组2</label>
						<label for="friend8"><input type="checkbox" name="friend8" id="friend8" value="8" />自定义分组3</label>
					</div>
					<div class="addNewGroup">
						<a href="#">新建分组</a>
					</div>
				</div>
			</div>
		</div>
		<div class="foot">
			<span class="button button-main"><span><button type="button" title="确定">确定</button></span></span>
			<span class="button"><span><button type="button" title="取消">取消</button></span></span>
		</div>
	</div>
</div>

<div class="dialog" style="left:20px;">
	<div class="decor">
		<span class="tl"></span>
		<span class="tr"></span>
		<span class="br"></span>
		<span class="bl"></span>
	</div>
	<div class="content">
		<div class="head">
			<h4>修改好友分组</h4>
			<div class="option"><a href="#" class="icon i-close" onclick="dialog.hide();return false;">关闭</a></div>
		</div>
		<div class="body">
			<div class="friendDialog-changeGroup">
				<p>李池明属于的分组</p>
				
				<div class="changeGroup">
					<div class="checkboxes">
						<label for="friend1"><input type="checkbox" name="friend1" id="friend1" value="1" />同事</label>
						<label for="friend2"><input type="checkbox" name="friend2" id="friend2" value="2" />同学</label>
						<label for="friend3"><input type="checkbox" name="friend3" id="friend3" value="3" />朋友</label>
						<label for="friend4"><input type="checkbox" name="friend4" id="friend4" value="4" />亲人</label>
						<label for="friend5"><input type="checkbox" name="friend5" id="friend5" value="5" />邻居</label>
						<label for="friend6"><input type="checkbox" name="friend6" id="friend6" value="6" />自定义分组1</label>
					</div>
					<div class="addNewGroup">
						<input type="text" class="text" style="width:100px;" />&nbsp;<span class="button button-main"><span><button type="button" title="确定">确定</button></span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="foot">
			<span class="button button-main"><span><button type="button" title="确定">确定</button></span></span>
			<span class="button"><span><button type="button" title="取消">取消</button></span></span>
		</div>
	</div>
</div>

</body>
</html>
