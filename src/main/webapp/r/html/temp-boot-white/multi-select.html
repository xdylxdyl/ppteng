<script type="text/javascript">

    window.onload = function () {
        setInterval("GetTime()", 1000);
    };
    function GetTime() {

        var timeDiv = document.getElementById("forumTime")
        var long = parseInt($.trim(timeDiv.getAttribute("time")));
        now = new Date(long);
        year = now.getFullYear();
        month = now.getMonth();
        day = now.getDay();
        hour = now.getHours();
        min = now.getMinutes();
        sec = now.getSeconds();
        if (hour < 10) {
            hour = "0" + hour;
        }
        if (min < 10) {
            min = "0" + min;
        }
        if (sec < 10) {
            sec = "0" + sec;
        }
        $("#forumTime").html(
                "<nobr>" + year + "年" + month + "月" + day + "日, " + " " + hour
                        + ":" + min + ":" + sec + "</nobr>");
        timeDiv.setAttribute("time", long + parseInt(1000));

    }
</script>


<script type="text/javascript">
    $(document).ready(function () {
        $('.multiselect').multiselect({
            buttonClass:'btn',
            buttonWidth:'auto',
            buttonContainer:'<div class="btn-group" />',
            maxHeight:false,
            buttonText:function (options) {

                var result = [];
                options.each(function () {
                    result.push($(this).attr("value"));
                });
                console.log(result);

                if (options.length == 0) {
                    return '对象 <b class="caret"></b>';
                }
                else if (options.length > 3) {
                    return options.length + ' selected  <b class="caret"></b>';
                }
                else {
                    var selected = '';
                    options.each(function () {
                        selected += $(this).text() + ', ';
                    });
                    return selected.substr(0, selected.length - 2) + ' <b class="caret"></b>';
                }
            }
        });

        $("#generate").on("click", function () {
            console.log("run");
            // $("#multiObject").html().empty();
            $('option', $('#multiObject')).each(function (element) {
                $(this).remove();
            });
            var objectStr = "<option value='xxxx'>xd</option>"
            $("#multiObject").append(objectStr);
            $("#multiObject").multiselect("rebuild");

        })
    });
</script>
