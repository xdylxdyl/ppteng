<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>通讯录录入后台</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="r/c/jqm/jquery.mobile-1.0.1.min.css">
    <link rel="stylesheet" href="r/c/jqm/assets.css">

    <script src="r/j-src/jquery/jquery-1.7.1.min.js"></script>
    <script src="r/j-src/jqm/jquery.mobile-1.0.1.min.js"></script>

    <script src="r/j-src/backstage/init.js"></script>
</head>
<body>


<div data-role="page" data-theme="c">
    <div data-role="header" data-position="inline">
    	<a href="#newArray" data-icon="plus" data-theme="c" data-rel="dialog" data-transition="pop">添加分组</a>
    	<h1>通讯录录入</h1>
    	<a href="#" data-icon="add" data-theme="c" id="add-input">添加输入框</a>
    </div>

    <div data-role="content">

        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" id="field">

                <p><label for="group-select" class="select"></label></p>
                <select name="group-select" id="group-select" data-native-menu="false" data-theme="a" data-overlay-theme="a">
                    <option value="">选择分组</option>
                    <option value="leader">老大组</option>
                    <option value="personnel">人事部</option>
                    <option value="maintenance">运维组</option>
                    <option value="QA">QA组</option>
                    <!--etc.-->
                </select><br/><br/>
                <input type="text" name="name" required="required" placeholder="输入姓名..." />
                <input type="tel" name="tel" required="required" placeholder="输入电话号码..." /><br/><br/>

            </fieldset>

            <p><button type="submit" data-theme="b" name="submit" value="submit-value">确定</button></p>
        </div>

    </div>
</div>

<div data-role="page" id="newArray">
    <div data-role="header">
        <h1>添加新分组</h1>
    </div>

    <div data-role="content" data-theme="d">
        <h2>输入新的分组名</h2>
        <input type="text" name="text" placeholder="输入新的分组" />
        <p><button type="submit" data-theme="b" name="submit" value="submit-value">确定</button></p>
    </div>

    <div data-role="footer">
        <h4></h4>
    </div>
</div>
</body>
</html>
