<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Home</title>
<link type="text/css" rel="stylesheet" href="../../../c/base/base.css" />
<link type="text/css" rel="stylesheet" href="../c/style.css" />
</head>

<body>

<div id="page">
	<div id="pageMid">
		<div id="pageInt">
			<div id="pageBd">
				<div id="pageBdInt">
					<div id="pageLay" class="pageLay-la-c">
						<div id="canvas-home" class="canvas">
							<div id="appCanvasInt">
			
								<div id="so-home">
									<div id="homeFeedSetting">
										<fieldset>
											<h4>新鲜事类型</h4>
											<p>通过下面的选择，你可以选择某些应用的新鲜事不显示在好友新鲜事列表中</p>
											
											<dl class="fieldset">
												<dt>照片：</dt>
												<dd class="radios">
													<label for="photo-show"><input type="radio" value="1" id="photo-show" /> 显示</label>
													<label for="photo-hide"><input type="radio" value="2" id="photo-hide" /> 不显示</label>
												</dd>

												<dt>视频：</dt>
												<dd>
													<input type="radio" value="1" id="video-show" /> <label for="video-show">显示</label>
													<input type="radio" value="2" id="video-hide" /> <label for="video-hide">不显示</label>
												</dd>

												<dt>群组：</dt>
												<dd>
													<input type="radio" value="1" id="group-show" /> <label for="group-show">显示</label>
													<input type="radio" value="2" id="group-hide" /> <label for="group-hide">不显示</label>
												</dd>

												<dt>好友：</dt>
												<dd>
													<input type="radio" value="1" id="friends-show" /> <label for="friends-show">显示</label>
													<input type="radio" value="2" id="friends-hide" /> <label for="friends-hide">不显示</label>
												</dd>

												<dt>档案：</dt>
												<dd>
													<input type="radio" value="1" id="profile-show" /> <label for="profile-show">显示</label>
													<input type="radio" value="2" id="profile-hide" /> <label for="profile-hide">不显示</label>
												</dd>

												<dt>状态：</dt>
												<dd>
													<input type="radio" value="1" id="status-show" /> <label for="status-show">显示</label>
													<input type="radio" value="2" id="status-hide" /> <label for="status-hide">不显示</label>
												</dd>

												<dt>音乐：</dt>
												<dd>
													<input type="radio" value="1" id="music-show" /> <label for="music-show">显示</label>
													<input type="radio" value="2" id="music-hide" /> <label for="music-hide">不显示</label>
												</dd>

												<dt>分享：</dt>
												<dd>
													<input type="radio" value="1" id="share-show" /> <label for="share-show">显示</label>
													<input type="radio" value="2" id="share-hide" /> <label for="share-hide">不显示</label>
												</dd>

												<dt>消息：</dt>
												<dd>
													<input type="radio" value="1" id="msg-show" /> <label for="msg-show">显示</label>
													<input type="radio" value="2" id="msg-hide" /> <label for="msg-hide">不显示</label>
												</dd>

												<dd><a href="#">恢复默认设置</a></dd>
											
											</dl>
										
										</fieldset>
										
										<fieldset>
											<h4>忽略好友名单</h4>
											<p>您可以最多指定20名好友，他们的新鲜事将不会出现在你的新鲜事列表里。</p>
											
											<dl class="fieldset">
											
												<dt>制定好友：</dt>
												<dd>
													<input type="text" class="text" />
													<input type="button" class="button" value="添加" />
												</dd>

												<dt>忽略列表：</dt>
												<dd>
													苏昌茂 （<a href="#">删除</a>）
													李伟（<a href="#">删除</a>）
												</dd>
											
											</dl>
										</fieldset>
			
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
