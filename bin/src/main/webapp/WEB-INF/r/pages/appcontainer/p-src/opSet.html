<!--临时JS-->
<script>
function $(id) {
	return document.getElementById(id);
}

function ftag(obj,id){
	selectMenu(obj);
	for (i=1;i<=3;i++){
		j = $("opC_"+i);
		j.style.display = 'none';
	}
	$("opC_"+id).style.display = '';
}
function selectMenu(obj){
	var lia = $("opTab").getElementsByTagName("li");
	var lialen = lia.length;
	for(i=0; i<lialen; i++){
		if(lia[i].className=="on")
		lia[i].className = "";
	}
	obj.className = "on";
}
</script>
