<script>
function $(id) {
	return document.getElementById(id);
}

function ftag(obj,id){
	selectMenu(obj);
	for (i=1;i<=4;i++){
		j = $("t_c_"+i);
		j.style.display = 'none';
	}
	$("t_c_"+id).style.display = '';
}
function selectMenu(obj){
	var lia = $("friendTabs").getElementsByTagName("a");
	var lialen = lia.length;
	for(i=0; i<lialen; i++){
		if(lia[i].className=="on")
		lia[i].className = "";
	}
	obj.className = "on";
}
</script>
