<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发起新投票</title>
<link type="text/css" rel="stylesheet" href="../../../c/base/base.css" />
<link type="text/css" rel="stylesheet" href="../../../c/themes/night/style.css" />
<link type="text/css" rel="stylesheet" href="../c/style.css" />
</head>

<body>
<!--[if lt IE 7]>
<div id="scrollWrap">
<![endif]-->

<div id="page">
<div id="pageMid">
<div id="pageInt">

<div id="pageBd">
<div id="pageBdInt">
						
<div id="canvas-app" class="canvas">
<div id="canvas-appInt">
<!-- Canvas Start -->

<div id="app-vote" class="app-vote">
	<div class="appHead">
		<h2><img class="icon i-vote" alt="投票" src="http://10.11.85.21/r/i/space.gif" />投票</h2>
	</div>
	
	<div class="appBody">
		<div class="tabs appTabs">
			<ul>
				<li><a href="#"><span>热门投票</span></a></li>
				<li class="on"><a href="#"><span>我的投票</span></a></li>
				<li><a href="#"><span>好友的投票</span></a></li>
				<li class="orphan"><a href="#"><span>+ 发起新投票</span></a></li>
			</ul>
		</div>
		
		<div class="appContent">
			
			<div id="voteLaunch">
				<h3>发起新投票</h3>
				<div class="launchWrap">
					<dl class="fieldset">
						<dt><label for="voteTopic"><span class="required" title="必填项">*</span> 投票主题：</label></dt>
						<dd><input id="voteTopic" type="text" class="text" />&nbsp;&nbsp;<a href="#">+ 添加投票描述</a></dd>
						<dt><label for="voteDesc">投票描述：</label></dt>
						<dd><textarea id="voteDesc" class="text" cols="10" rows="3"></textarea></dd>
					</dl>
					<hr />
					<dl class="fieldset">
						<dt><label for="voteOption-1">候选项1：</label></dt>
						<dd><input id="voteOption-1" type="text" class="text" />&nbsp;<a href="javascript:void(0);" class="icon i-del">删除</a></dd>
						
						<dt><label for="voteOption-2">候选项2：</label></dt>
						<dd><input id="voteOption-2" type="text" class="text" />&nbsp;<a href="javascript:void(0);" class="icon i-del">删除</a></dd>
						
						<dt><label for="voteOption-3">候选项3：</label></dt>
						<dd><input id="voteOption-3" type="text" class="text" />&nbsp;<a href="javascript:void(0);" class="icon i-del">删除</a></dd>
						
						<dt><label for="voteOption-4">候选项4：</label></dt>
						<dd><input id="voteOption-4" type="text" class="text" />&nbsp;<a href="javascript:void(0);" class="icon i-del">删除</a></dd>
						
						<dt><label for="voteOption-5">候选项5：</label></dt>
						<dd><input id="voteOption-5" type="text" class="text" />&nbsp;<a href="javascript:void(0);" class="icon i-del">删除</a></dd>
						
						<dd class="addItem"><a href="#">+ 添加候选项</a></dd>
						<dd class="addItem"><a href="#">+ 添加选项说明</a> 其他人只有在投票后才可以看到此说明</dd>
						
						<dt><label for="optionDesc">选项说明：</label></dt>
						<dd><textarea id="optionDesc" class="text" cols="10" rows="3"></textarea></dd>
					</dl>
					<hr />
					<dl class="fieldset">
						<dt>选项类别：</dt>
						<dd class="radios">
							<label for="singleSelect"><input type="radio" checked="checked" name="100" id="singleSelect" value="1" />单选</label>
							&nbsp;&nbsp;
							<label for="multiSelect"><input type="radio" name="100" id="multiSelect" value="2" />多选</label>
							<select id="optionNumber" class="select">
								<option selected="selected">最多选2项</option>
								<option>最多选3项</option>
								<option>最多选4项</option>
								<option>最多选5项</option>
								<option>最多选6项</option>
								<option>最多选7项</option>
								<option>最多选8项</option>
								<option>最多选9项</option>
								<option>最多选10项</option>
							</select>
						</dd>
						
						<dt><a href="#">+ 高级选项</a>　</dt>
					</dl>
					<dl class="fieldset">
						<dt>投票限制：</dt>
						<dd class="radios">
							<label for="everyone"><input type="radio" checked="checked" name="100" id="everyone" value="1" />任何人可参与</label>
							&nbsp;&nbsp;
							<label for="friendOnly"><input type="radio" name="100" id="friendOnly" value="2" />仅好友可参与</label>
						</dd>
						
						<dt>截止时间：</dt>
						<dd>
							<select class="select year">
								<option selected="selected">请选择年</option>
							</select>
							年
							<select class="select month">
								<option selected="selected">请选择月</option>
							</select>
							月
							<select class="select day">
								<option selected="selected">请选择日</option>
							</select>
							日
							<select class="select hour">
								<option selected="selected">14</option>
							</select>
							时
							<select class="select minute">
								<option selected="selected">25</option>
							</select>
							分
						</dd>
					</dl>
					<dl class="fieldset">
						<dd><span class="button button-main"><span><button type="button" title="发起投票">发起投票</button></span></span></dd>
					</dl>
				</div>	
			</div>
			
		</div>
	</div>
</div>
	
<!-- Canvas End -->
</div>
</div>

</div>
</div>

</div>
</div>
</div>

<!--[if IE 7]>
</div>
<![endif]-->
</body>
</html>
