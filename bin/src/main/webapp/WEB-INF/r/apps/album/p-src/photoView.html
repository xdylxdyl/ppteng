<!-- Canvas Start -->

<div id="app-album" class="app-album">
	<div class="appHead">
		<h2><img class="icon i-album" alt="相册" src="http://10.11.85.21/r/i/space.gif" />相册</h2>
	</div>
	
	<div class="appBody">
		<div class="tabs appTabs">
			<ul>
				<li class="on"><a href="#"><span>我的照片</span></a></li>
				<li><a href="#"><span>标记了我的照片</span></a></li>
				<li class="orphan upload"><a href="#"><span>上传照片</span></a></li>
				<li class="orphan newAlbum"><a href="#"><span>新建专辑</span></a></li>
			</ul>
		</div>
		
		<div class="crumbs appCrumbs">
			<div class="option">
				<a class="opt opt-setAvatar" href="#">设为个人头像</a>
				<a class="opt opt-tag" href="#">标记</a>
				<a class="opt opt-edit" href="#">编辑</a>
				<a class="opt opt-del" href="#">删除</a>
			</div>
			<a href="#">我的照片</a><span class="step">&gt;</span><a href="#">风景如画</a><span class="step">&gt;</span><strong>照片</strong>
		</div>
		
		<div class="appContent">
			
			<div class="tip">
				<div class="body">
					<div class="option"><span class="button"><span><button type="button">完成标记</button></span></span></div>
					<img src="http://sns.sohu.com/r/i/space.gif" class="icon i-info" /> 请在照片上拖动鼠标，画出你想要标记的区域，然后写上标记的人名或者句子，点击保存即可。			
				</div>
			</div>

			<div id="photoView" style="position:relative;">
				<div class="photoViewer" style="position:relative;z-index:0;">
					<div class="photoViewerInt">
						<table class="photoImg">
							<tbody>
								<tr>
									<td><img class="photoImg-prev" src="http://sns.sohu.com/r/i/temp/large_7379l206093.jpg" /></td>
								</tr>
							</tbody>
						</table>
						<div class="photoInfo">
							<p class="photoDesc">这是谁拍的啊，谁拍的？</p>
							<p class="photoTags">标记(2)：<a href="#" title="李池明">李池明</a> (<a href="#" title="李伟">李伟</a>标记<a class="icon i-del" href="#" title="删除此条标记">删除</a>)，<a href="#" title="裤子不错啊">裤子不错啊</a> (<a href="#" title="牧天">牧天</a>标记<a class="icon i-del" href="#" title="删除此条标记">删除</a>)</p>
						</div>
					</div>
				</div>
				<div class="photoPager">
					<div class="photoPager-prev-disabled">上一张</div>
					<div class="photoPagerList">
						<ul style="top:120px;">
							<li><a href="#"><img class="photo-50" src="http://1821.img.pp.sohu.com.cn/images/2009/1/12/13/16/11f72a65bb5g215.jpg" title="图片标题" alt="图片标题" /></a></li>
							<li><a href="#"><img class="photo-50" src="http://1852.img.pp.sohu.com.cn/images/2008/10/14/10/10/11da0a01268g213.jpg" title="图片标题" alt="图片标题" /></a></li>
							<li><a href="#"><img class="photo-50" src="http://1852.img.pp.sohu.com.cn/images/2008/10/14/10/6/11da09f08c1g214.jpg" title="图片标题" alt="图片标题" /></a></li>
							<li><a href="#"><img class="photo-50" src="http://1863.img.pp.sohu.com.cn/images/2008/10/5/22/1/11d74a422eag213.jpg" title="图片标题" alt="图片标题" /></a></li>
							<li><a href="#"><img class="photo-50" src="http://1843.img.pp.sohu.com.cn/images/2008/10/5/22/2/11d74a3a474g214.jpg" title="图片标题" alt="图片标题" /></a></li>
							<li><a href="#"><img class="photo-50" src="http://1821.img.pp.sohu.com.cn/images/2009/1/12/13/16/11f72a65bb5g215.jpg" title="图片标题" alt="图片标题" /></a></li>
							<li><a href="#"><img class="photo-50" src="http://1852.img.pp.sohu.com.cn/images/2008/10/14/10/10/11da0a01268g213.jpg" title="图片标题" alt="图片标题" /></a></li>
							<li><a href="#"><img class="photo-50" src="http://1852.img.pp.sohu.com.cn/images/2008/10/14/10/6/11da09f08c1g214.jpg" title="图片标题" alt="图片标题" /></a></li>
							<li><a href="#"><img class="photo-50" src="http://1863.img.pp.sohu.com.cn/images/2008/10/5/22/1/11d74a422eag213.jpg" title="图片标题" alt="图片标题" /></a></li>
							<li><a href="#"><img class="photo-50" src="http://1843.img.pp.sohu.com.cn/images/2008/10/5/22/2/11d74a3a474g214.jpg" title="图片标题" alt="图片标题" /></a></li>
						</ul>
						<div class="current"><em></em></div>
					</div>
					<div class="photoPager-next">下一张</div>
				</div>
			</div>

			<div id="photoComment">
				评论...
			</div>
			
		</div>
	</div>
</div>
